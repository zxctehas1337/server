services:
  # PostgreSQL Database
  - type: pserv
    name: browser-messenger-db
    plan: free # Change to 'starter' or 'standard' for production
    databaseName: browser_messenger
    user: browser_messenger_user

  # Node.js Web Service
  - type: web
    name: browser-messenger
    runtime: node
    plan: free # Change to 'starter' or 'standard' for production
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: browser-messenger-db
          property: connectionString
      - key: PORT
        value: 10000 # Render uses port 10000 by default
